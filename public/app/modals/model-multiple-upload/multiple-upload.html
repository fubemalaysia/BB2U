<div class="modal-header">
  <h4 class="modal-title" id="myModalLabel"><% modalTitle %></h4>
</div> <!-- /.modal-header -->
<div class="modal-body clearfix">
  <div class="form-group" multiple-upload fileName="myFiles" multiple="true" show-delete="true" show-preview="false" ng-model="myfiles" allowed-types="<% allowedTypes %>" show-done="true" media-type="<% mediaType %>" parent-id="<% parentId %>" model-id='<% modelId %>'></div>
</div> <!-- /.modal-body -->
<div class="modal-footer">
  <button ng-click="closeUpload()" class="btn btn-primary">Close</button>
</div> <!-- /.modal-footer -->
